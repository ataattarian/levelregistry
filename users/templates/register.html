<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام گلوبال گیم جم</title>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        --bs-body-font-family: Vazirmatn, sans-serif;
        --bs-body-line-height: 1.4;
        --bs-body-bg: var(--bs-gray-100);
      }
      #signatureCanvas {
        border: 1px solid #ccc;
      }
      /* Style the form */
      #regForm {
        background-color: #ffffff;
        margin: 100px auto;
        padding: 40px;
        width: 70%;
        min-width: 300px;
      }

      /* Style the input fields */
      input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: Raleway;
        border: 1px solid #aaaaaa;
      }

      /* Mark input boxes that get an error on validation: */
      input.invalid {
        background-color: #ffdddd;
      }

      /* Hide all steps by default: */
      .tab {
        display: none;
      }

      /* Make circles that indicate the steps of the form: */
      .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
      }

      /* Mark the active step: */
      .step.active {
        opacity: 1;
      }

      /* Mark the steps that are finished and valid: */
      .step.finish {
        background-color: #04aa6d;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css"
    />
    <script src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
    />
  </head>
  <body>
    <div>
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center">
            ثبت نام در رویداد گلوبال گیم جم نکست 2024
          </h1>
        </div>
      </div>

      <form id="regForm" action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        <!-- One "tab" for each step in the form: -->
        <div class="tab">
          <h2>مشخصات فردی :</h2>
          <hr />
          <p>
            <input placeholder="نام" name="first_name" class="form-control" />
          </p>
          <p>
            <input
              placeholder="نام خانوادگی"
              name="last_name"
              class="form-control"
            />
          </p>
          <p>
            <input
              type="text"
              data-jdp
              placeholder="تاریخ تولد"
              class="form-control"
              name="birth_date"
            />
          </p>
        </div>

        <div class="tab">
          <h2>اطلاعات تماس :</h2>
          <hr />
          <p>
            <input
              placeholder="شماره تماس"
              class="form-control"
              name="phone_number"
            />
          </p>
          <p>
            <input placeholder="ایمیل" class="form-control" name="email" />
          </p>
        </div>

        <div class="tab">
          <h2>محل زندگی :</h2>
          <hr />
          <p>
            <input placeholder="استان" class="form-control" name="state" />
          </p>
          <p>
            <input placeholder="شهر" class="form-control" name="city" />
          </p>
        </div>

        <div class="tab">
          <h2>تحصیل :</h2>
          <hr />
          <p>
            <input
              placeholder="اسم مدرسه"
              class="form-control"
              name="school_name"
            />
          </p>
          <p>
            <input
              placeholder="پایه تحصیلی"
              class="form-control"
              name="grade"
            />
          </p>
        </div>

        <div class="tab">
          رضایت نامه :
          <p>رضایت دارم تا فرزندم در این مسابقات شرکت کند</p>
          <canvas id="signatureCanvas" width="400" height="200"></canvas>
          <button
            class="btn btn-warning"
            type="button"
            id="clear"
            onclick="clearSignature()"
          >
            پاک کردن
          </button>
        </div>

        <div style="overflow: auto">
          <div style="float: right">
            <button
              class="btn btn-info"
              type="button"
              id="prevBtn"
              onclick="nextPrev(-1)"
            >
              قبلی
            </button>
            <button
              class="btn btn-primary"
              type="button"
              id="nextBtn"
              onclick="nextPrev(1)"
            >
              بعدی
            </button>
          </div>
        </div>

        <!-- Circles which indicate the steps of the form: -->
        <div style="text-align: center; margin-top: 40px">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
    </div>
    <script>
      var currentTab = 0; // Current tab is set to be the first tab (0)
      showTab(currentTab); // Display the current tab

      function showTab(n) {
      // This function will display the specified tab of the form ...
      var x = document.getElementsByClassName("tab");
      x[n].style.display = "block";
      // ... and fix the Previous/Next buttons:
      if (n == 0) {
          document.getElementById("prevBtn").style.display = "none";
      } else {
          document.getElementById("prevBtn").style.display = "inline";
      }
      if (n == (x.length - 1)) {
          document.getElementById("nextBtn").innerHTML = "ارسال";
      } else {
          document.getElementById("nextBtn").innerHTML = "بعدی";
      }
      // ... and run a function that displays the correct step indicator:
      fixStepIndicator(n)
      }

      function nextPrev(n) {
      // This function will figure out which tab to display
      var x = document.getElementsByClassName("tab");
      // Exit the function if any field in the current tab is invalid:
      if (n == 1 && !validateForm()) return false;
      // Hide the current tab:
      x[currentTab].style.display = "none";
      // Increase or decrease the current tab by 1:
      currentTab = currentTab + n;
      // if you have reached the end of the form... :
      if (currentTab >= x.length) {
          //...the form gets submitted:
          document.getElementById("regForm").submit();
          return false;
      }
      // Otherwise, display the correct tab:
      showTab(currentTab);
      }

      function validateForm() {
      // This function deals with validation of the form fields
      var x, y, i, valid = true;
      x = document.getElementsByClassName("tab");
      y = x[currentTab].getElementsByTagName("input");
      // A loop that checks every input field in the current tab:
      {% comment %} for (i = 0; i < y.length; i++) {
          // If a field is empty...
          if (y[i].value == "") {
          // add an "invalid" class to the field:
          y[i].className += " invalid";
          // and set the current valid status to false:
          valid = false;
          }
      } {% endcomment %}
      // If the valid status is true, mark the step as finished and valid:
      if (valid) {
          document.getElementsByClassName("step")[currentTab].className += " finish";
      }
      return valid; // return the valid status
      }

      function fixStepIndicator(n) {
      // This function removes the "active" class of all steps...
      var i, x = document.getElementsByClassName("step");
      for (i = 0; i < x.length; i++) {
          x[i].className = x[i].className.replace(" active", "");
      }
      //... and adds the "active" class to the current step:
      x[n].className += " active";
      }
    </script>
    <script>
      jalaliDatepicker.startWatch({
        minDate: "attr",
        maxDate: "attr",
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("signatureCanvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        canvas.addEventListener("mousedown", (e) => {
          isDrawing = true;
          startPosition(e);
        });
        canvas.addEventListener("mousemove", (e) => {
          if (isDrawing) {
            draw(e);
          }
        });
        canvas.addEventListener("mouseup", () => {
          isDrawing = false;
          endPosition();
        });
        canvas.addEventListener("mouseout", () => {
          isDrawing = false;
        });

        function startPosition(e) {
          ctx.beginPath();
          ctx.moveTo(
            e.clientX - canvas.offsetLeft,
            e.clientY - canvas.offsetTop
          );
        }

        function draw(e) {
          ctx.lineTo(
            e.clientX - canvas.offsetLeft,
            e.clientY - canvas.offsetTop
          );
          ctx.stroke();
        }

        function endPosition() {
          ctx.beginPath();
        }

        function saveSignature() {
          const imageData = canvas.toDataURL();
          console.log("Signature saved:", imageData);
          // Add code here to send the imageData to your server or process it as needed
        }
      });

      function clearSignature() {
        const canvas = document.getElementById("signatureCanvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
  </body>
</html>
